<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário Login</title>
    <link rel="stylesheet" href="styles/main.css"/>
</head>
<body>
    
<form action="#">
    <input type="text" id="text" name="text" placeholder="Nickname@email.com" class="elemento-sozinho">

</form>

</body>
